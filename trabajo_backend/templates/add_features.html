<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Auto</title>
  <link rel="stylesheet" href="{% static 'style_edit_car.css' %}">
</head>
<body>
    
    
  <div class="container" style="margin-top: 200px; margin-bottom: 200px;">
    <a href="/models"><h1>INDEX</h1></a>
    <h2>Crear Feature para {{car.name}} ({{car.year}})</h2>
    
    <form action="../add_info_form" method="post">
        {% csrf_token %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      <div class="form-group">
        <label for="nombre">Título:</label>
        <input type="text" id="title" name="title" required>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="description" name="description" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="foto">Foto:</label>
        <input type="text" id="photo" name="photo" required>
      </div>
      <input type="hidden" value="{{car.id}}" name="car_id" id="car_id">
      <div class="form-group">
        <input type="submit" value="Crear">
      </div>
    </form>
    <button onclick="window.location.href = '/edit_info/{{car.name}}';">Volver</button>
  </div>
</body>
</html>
