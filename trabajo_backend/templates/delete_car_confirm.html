<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Auto</title>
  <link rel="stylesheet" href="{% static 'style_edit_car.css' %}">
</head>
<body>
    
    
  <div class="container" style="margin-top: 200px;">
    <a href="/models"><h1>INDEX</h1></a>
    <h2>Confirma que quiere borrar {{carname}}</h2>
    <form method="post" action="delete_car_form">
        {% csrf_token %}
        <input type="hidden" value="{{carname}}" name="name" id="name">
        <div class="form-group">
            <input type="submit" value="Delete" style="background-color: red;">
          </div>
    </form>
    <button onclick="window.location.href = '/delete_cars';">Volver</button>
    
  </div>
</body>
</html>
