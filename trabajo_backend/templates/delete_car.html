<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Auto</title>
  <link rel="stylesheet" href="{% static 'style_edit_car.css' %}">
</head>
<body>
    
    
  <div class="container" style="margin-top: 200px;">
    <a href="/models"><h1>INDEX</h1></a>
    <h2>Formulario de Auto</h2>
    
    <form action="../delete_car_confirm" method="post">
        {% csrf_token %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="carname" name="carname" required value="{{car.name}}" disabled>
      </div>
      <div class="form-group">
        <label for="año">Año:</label>
        <input type="number" id="year" name="year" required min="1900" max="2024" value="{{car.year}}" disabled>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="price" name="price" required min="1" max="99999999" value="{{car.price}}" disabled>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" name="type" required disabled>
            {% if car.type == "car" %}
            <option value="car">Auto</option>
          <option value="suv_cross">SUV/Crossover</option>
          <option value="pickup_com">Pickup/Comercial</option>
            {% elif car.type == "suv_cross" %}
            <option value="car">Auto</option>
          <option value="suv_cross" selected>SUV/Crossover</option>
          <option value="pickup_com">Pickup/Comercial</option>
            {% elif car.type == "pickup_com" %}
            <option value="car">Auto</option>
          <option value="suv_cross">SUV/Crossover</option>
          <option value="pickup_com" selected>Pickup/Comercial</option>
            {% endif %}
        </select>
      </div>
      <div class="form-group">
        <label for="foto">Foto:</label>
        <input type="text" id="photo" name="photo" required value="{{car.photo}}" disabled>
      </div>
      <div class="form-group">
        <label for="titulo_descripcion">Título Descripción:</label>
        <input type="text" id="title_description" name="title_description" required value="{{car.title_description}}" disabled>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea id="description" name="description" rows="4" required disabled>{{car.description}}</textarea>
      </div>
      <input type="hidden" value="{{car.name}}" name="carname" id="carname">
      <div class="form-group">
        <input type="submit" value="Delete" style="background-color: red;">
      </div>
    </form>
    <button onclick="window.location.href = '/delete_cars';">Volver</button>
  </div>
</body>
</html>
